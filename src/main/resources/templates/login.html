        <title>Login</title>

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/icon.jpg" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Simple line icons-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">

        <!-- Navigation-->
        <a class="menu-toggle rounded" href="#"><i class="fas fa-bars"></i></a>
        <nav id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand"><a href="#page-top">ASD Insights</a></li>
                <li class="sidebar-nav-item"><a href="index.html">Home</a></li>
                <li class="sidebar-nav-item"><a href="register.html">New account</a></li>
				<li class="sidebar-nav-item"><a href="aboutASD.html">About ASD</a></li>
            </ul>
        </nav>

		<!-- Header-->
        <header class="logobar">
		   <div class="col-lg-3 col-md-6 mb-5 mb-lg-0">
		      <div class="d-flex align-items-center">
		        <span class="service-icon rounded-circle mx-auto mb-3 text-left">
		          <img width="71,5" height="71,5" src="assets/icon.jpg"></span>
		        <span class="ml-2 custom-text">Login</span>
		      </div>
		    </div>
		</header>

        <!-- Form Login -->
        <div class="container mt-5">
		        <div class="row">
				    </div>
				    <div class="card-header mb-3">
				        <div class="card-body">


				            <form
				                    method="post"
				                    action="/login"
				                    class="form-horizontal"
				                    role="form"
				            >
				                <div class="mb-3">
				                    <label for="username" class="control-label">Username *</label>
				                    <input type="text"
				                           id="username"
				                           name="username"
				                           class="form-control"
				                           placeholder="Username"
				                    />
				                </div>

				                <div class="mb-3">
				                    <label for="password" class="control-label">Password *</label>
				                    <input type="password"
				                           id="password"
				                           name="password"
				                           class="form-control"
				                           placeholder="Password"
				                    />
				                </div>

				                <div class="mb-3">
				                    <button type="submit" class="btn btn-primary">Login</button>
				                    <span> Not registered? <a href="register.html"> Register Here</a> </span>
				                </div>
				            </form>
				        </div>
				    </div>

</div>


        <!-- Footer-->
        <footer class="footer text-center">
            <div class="container px-4 px-lg-5">
            <p class="text-muted medium mb-0">&copy; 2023 Ariane Macedo - x21185492 <img width="60" height="60" src="assets/icon.jpg"></p>

            </div>
        </footer>

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
