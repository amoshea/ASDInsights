        <!-- Bar Chart JS-->
		<script>
			// Data for the chart
			var exampleData = {
				labels: ['Social Interaction', 'Aggressiveness', 'Anxiety', 'Friendliness', 'Pleasant', 'Communication', 'Impatience', 'Concentration'],
				datasets: [{
					backgroundColor: '#1D809F',
					barThickness: 50, // Adjust the thickness of the bars (default is 6)
					data: [3, 4, 2, 5, 3, 4, 1, 5]
				}]
			};
	
			// Chart options
			var chartOptions = {
				plugins: {
					legend: {
						display: false // Hide the legend
					}
				},
				scales: {
					y: {
						beginAtZero: true,
						max: 5
					}
				}
			};
	
			// Get the canvas element for the chart
			var ctx = document.getElementById('behaviourChart').getContext('2d');
	
			// Create the bar chart
			var barChart = new Chart(ctx, {
				type: 'bar',
				data: exampleData,
				options: chartOptions
			});
		</script>

		<!-- Area Chart and Donut Chart JS -->
<script>
   // Data for the Area Chart
   var areaChartData = {
    labels: ['2023-07-01', '2023-07-02', '2023-07-03', '2023-07-04', '2023-07-05', '2023-07-06', '2023-07-07'],
    datasets: [{
      backgroundColor: 'rgba(29, 128, 159, 0.2)',
      borderColor: '#1D809F',
      pointBackgroundColor: '#1D809F',
      pointBorderColor: '#fff',
      pointHoverBackgroundColor: '#fff',
      pointHoverBorderColor: '#1D809F',
      data: [0, 1, 0, 3, 1, 2, 4] // Updated data to represent difficulty (0 - Easy, 5 - Hard)
    }]
  };

  // Chart options for the Area Chart
  var areaChartOptions = {
    plugins: {
      legend: {
        display: false // Removed the legend for the Area Chart
      }
    },
    scales: {
      y: {
        beginAtZero: true,
        min: 0, // Changed min value to 0 to represent Easy days
        max: 5, // Changed max value to 5 to represent Hard days
        ticks: {
          stepSize: 1 // Display ticks with 1-step interval
        },
        title: {
          display: true,
          text: 'Day Difficulty' // Y-axis label
        }
      }
    }
  };

  // Get the canvas element for the Area Chart
  var areaCtx = document.getElementById('dayRatingChart').getContext('2d');

  // Create the Area Chart
  var areaChart = new Chart(areaCtx, {
    type: 'line',
    data: areaChartData,
    options: areaChartOptions
  });

  // Data for the Donut Chart
  var donutChartData = {
    labels: ['Happy', 'Good', 'Calm', 'Upset', 'Annoyed', 'Angry'],
    datasets: [{
      data: [10, 20, 15, 8, 12, 5],
      backgroundColor: [
        '#FF8C00', // Orange (Happy)
        '#008000', // Green (Good)
        '#87CEEB', // Sky Blue (Calm)
        '#FF0000', // Red (Upset)
        '#FFA500', // Orange (Annoyed)
        '#800000'  // Maroon (Angry)
      ]
    }]
  };

  // Chart options for the Donut Chart
  var donutChartOptions = {
    plugins: {
      legend: {
        display: true,
        position: 'bottom'
      }
    }
  };

  // Get the canvas element for the Donut Chart
  var donutCtx = document.getElementById('chidFeelingChart').getContext('2d');

  // Create the Donut Chart
  var donutChart = new Chart(donutCtx, {
    type: 'doughnut',
    data: donutChartData,
    options: donutChartOptions
  });
</script>
