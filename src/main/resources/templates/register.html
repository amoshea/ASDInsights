        <!-- Form New Account -->
		        <div class="container mt-5">
    <div class="row">
    </div>

    <div class="card-header mb-3">

        <!--<th:block th:if="${session.msg}">
            <p class="text-center fs-3">[[${session.msg}]]</p>
            <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
        </th:block>
        -->

        <div class="card-body">
            <form action="createUser"  method="post">
                <div class="form-group mb-3">
                    <label class="form-label">Username</label>
                    <input
                            class="form-control"
                            placeholder="Enter chosen username"
                            type="text" id="username" name="username" value=""
                    />

                </div>
                <div class="form-group mb-3">
                    <label class="form-label">First Name</label>
                    <input
                            class="form-control"
                            id="fName"
                            name="fName"
                            placeholder="Enter first name"
                            type="text" value=""
                    />

                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Last Name</label>
                    <input
                            class="form-control"
                            id="lName"
                            name="lName"
                            placeholder="Enter last name"
                            type="text" value=""
                    />
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">User Profile</label>
                    <select class="form-control" id="userProfile" name="userProfile">
                        <option value="" disabled selected>Choose the kind of user</option>
                        <option value="teacher_assistant">Teacher/Assistant</option>
                        <option value="healthcare_professional">Healthcare Professional</option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Email</label>
                    <input
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="Enter email address"
                            type="email" value=""
                    />
                </div>

                <div class="form-group mb-3">
                    <label class="form-label">Password</label>
                    <input
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Enter password"
                            type="password" value=""
                    />
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <span>Already have an account? <a href="index1.html">Login Here</a> </span>
                </div>
            </form>
        </div>
    </div>
